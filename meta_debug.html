<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meta Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #ffffff;
            --accent: #00ff00;
            --accent-dim: #00cc00;
            --bg: #0f0f0f;
            --border: #333333;
            --text: #e0e0e0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            gap: 16px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 12px 0;
            border-bottom: 2px solid var(--accent);
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .header p {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            overflow: hidden;
        }

        .section:nth-child(2) {
            flex: 0.8;
        }

        .section:nth-child(3) {
            flex: 0.5;
        }

        .section:nth-child(4) {
            flex: 1.2;
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: bold;
        }

        textarea, input {
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus, input:focus {
            border-color: var(--accent);
        }

        .raw-text {
            flex: 1;
            overflow-y: auto;
        }

        .metadata {
            height: 60px;
        }

        .control-section {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.2s;
            flex: 0;
        }

        button:hover {
            background: var(--accent-dim);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .button-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
        }

        .button-secondary:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .output-box {
            background: var(--primary);
            border: 1px solid var(--border);
            padding: 10px;
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        .output-box.has-content {
            border-color: var(--accent);
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            font-size: 11px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .output-box:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: var(--accent-dim);
        }

        .status {
            font-size: 11px;
            color: #888;
            padding: 4px 0;
            min-height: 16px;
        }

        .status.processing {
            color: var(--accent);
        }

        .status.success {
            color: var(--accent);
        }

        .status.error {
            color: #ff6b6b;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @media (max-height: 600px) {
            .container {
                padding: 12px;
                gap: 12px;
            }

            .header h1 {
                font-size: 18px;
            }

            textarea, input {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Meta Debug</h1>
            <p>Cut through performance. See what's real.</p>
        </div>

        <div class="section">
            <div class="section-label">Raw Input</div>
            <textarea id="rawText" class="raw-text" placeholder="Paste the AI's response here..."></textarea>
        </div>

        <div class="section">
            <div class="section-label">Metadata (Optional)</div>
            <input type="text" id="metadata" class="metadata" placeholder="Which AI? What are you noticing? Context?">
        </div>

        <div class="section">
            <div class="control-section">
                <button id="processBtn">Process</button>
                <button id="clearBtn" class="button-secondary">Clear</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="section">
            <div class="section-label">Output</div>
            <div class="output-box" id="output">
                <button class="copy-button" id="copyBtn">Copy</button>
                <span id="outputText"></span>
            </div>
        </div>
    </div>

    <script>
        const rawTextInput = document.getElementById('rawText');
        const metadataInput = document.getElementById('metadata');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const output = document.getElementById('output');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');

        processBtn.addEventListener('click', processInput);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyOutput);

        function processInput() {
            const rawText = rawTextInput.value.trim();
            const metadata = metadataInput.value.trim();

            if (!rawText) {
                updateStatus('No input provided', 'error');
                return;
            }

            updateStatus('Processing...', 'processing');

            // Simulate processing delay
            setTimeout(() => {
                const result = generateResponse(rawText, metadata);
                outputText.textContent = result;
                output.classList.add('has-content');
                updateStatus('Generated', 'success');
            }, 300);
        }

        function generateResponse(rawText, metadata) {
            // This is placeholder logic - the actual resonance engine will go here
            return `[RESPONSE PENDING RESONANCE ENGINE]\n\nInput analyzed:\n${rawText.substring(0, 100)}${rawText.length > 100 ? '...' : ''}\n\n${metadata ? `Context: ${metadata}\n\n` : ''}Waiting for processing logic implementation...`;
        }

        function clearAll() {
            rawTextInput.value = '';
            metadataInput.value = '';
            outputText.textContent = '';
            output.classList.remove('has-content');
            updateStatus('', '');
        }

        function copyOutput() {
            const text = outputText.textContent;
            if (!text) {
                updateStatus('Nothing to copy', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                updateStatus('Copied to clipboard', 'success');
                setTimeout(() => updateStatus('', ''), 2000);
            }).catch(() => {
                updateStatus('Copy failed', 'error');
            });
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            if (type) {
                status.classList.add(type);
            }
        }

        // Focus raw text on load
        rawTextInput.focus();
    </script>
</body>
</html>

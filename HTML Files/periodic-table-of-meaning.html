<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periodic Table of Meaning</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Crimson+Pro:ital,wght@0,300;0,400;1,300&display=swap');
:root{--bg:#0a0806;--gold:#c9a84c;--gold-dim:#7a6230;--amber:#e8c97a;--bone:#e8e0d0;--ash:#4a4540;--void:#1a1410;--glow:rgba(201,168,76,0.15);}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--bone);font-family:'Crimson Pro',serif;min-height:100vh;}
header{text-align:center;padding:40px 20px 30px;}
header::after{content:'';display:block;width:160px;height:1px;background:linear-gradient(90deg,transparent,var(--gold),transparent);margin:20px auto 0;}
h1{font-family:'Cinzel',serif;font-size:clamp(1.2rem,5vw,2.4rem);font-weight:900;letter-spacing:.12em;color:var(--gold);text-transform:uppercase;}
.subtitle{font-style:italic;font-weight:300;color:var(--gold-dim);font-size:1rem;margin-top:8px;}
.legend{display:flex;flex-wrap:wrap;gap:12px 20px;justify-content:center;padding:20px 16px 10px;}
.legend-item{display:flex;align-items:center;gap:7px;font-size:.78rem;color:var(--bone);opacity:.65;font-style:italic;}
.legend-dot{width:10px;height:10px;border-radius:50%;flex-shrink:0;}
.tabs{display:flex;flex-wrap:wrap;justify-content:center;gap:0;max-width:900px;margin:0 auto;padding:0 16px;}
.tab{background:none;border:1px solid var(--ash);color:var(--gold-dim);font-family:'Cinzel',serif;font-size:.7rem;letter-spacing:.1em;padding:10px 16px;cursor:pointer;text-transform:uppercase;transition:all .2s;}
.tab.active{border-color:var(--gold);color:var(--gold);background:var(--glow);}
.tab:hover{color:var(--gold);border-color:var(--gold-dim);}
.cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;padding:16px;max-width:900px;margin:0 auto;}
.card{border:1px solid var(--gold-dim);background:linear-gradient(135deg,#221a0d 0%,#130f08 100%);padding:14px 12px 14px 16px;cursor:pointer;position:relative;transition:all .25s ease;box-shadow:0 0 10px rgba(201,168,76,.08);min-height:110px;}
.card:hover{border-color:var(--amber);box-shadow:0 0 22px rgba(201,168,76,.28);transform:translateY(-2px);}
.card-stripe{position:absolute;top:0;left:0;bottom:0;width:4px;}
.card-number{font-family:'Cinzel',serif;font-size:.6rem;color:var(--gold-dim);margin-bottom:5px;}
.card-symbol{font-family:'Cinzel',serif;font-size:2rem;font-weight:900;color:var(--amber);line-height:1;margin-bottom:6px;}
.card-name{font-family:'Cinzel',serif;font-size:.65rem;color:var(--gold);letter-spacing:.05em;margin-bottom:4px;line-height:1.3;}
.card-weight{font-style:italic;font-size:.6rem;color:var(--gold-dim);}
.stripe-primordial{background:#c9a84c;}.stripe-resonance{background:#7a9e7e;}.stripe-void{background:#5a4a7a;}.stripe-bridge{background:#8b6a4a;}.stripe-unknown{background:#4a6a8b;}
.reactions-grid{display:flex;flex-direction:column;gap:16px;padding:16px;max-width:900px;margin:0 auto;}
.reaction-card{border:1px solid var(--gold-dim);background:linear-gradient(135deg,#221a0d 0%,#130f08 100%);padding:20px;position:relative;box-shadow:0 0 10px rgba(201,168,76,.08);}
.reaction-number{font-family:'Cinzel',serif;font-size:.6rem;color:var(--gold-dim);margin-bottom:8px;text-transform:uppercase;letter-spacing:.12em;}
.reaction-equation{font-family:'Cinzel',serif;font-size:1.4rem;color:var(--amber);font-weight:900;margin-bottom:10px;letter-spacing:.05em;}
.reaction-name{font-family:'Cinzel',serif;font-size:.85rem;color:var(--gold);margin-bottom:10px;letter-spacing:.08em;}
.reaction-product{font-size:.75rem;color:var(--gold-dim);text-transform:uppercase;letter-spacing:.1em;margin-bottom:8px;}
.reaction-desc{font-size:.9rem;line-height:1.75;color:var(--bone);opacity:.82;font-style:italic;border-top:1px solid var(--ash);padding-top:12px;}
.state-card{border:1px solid #5a4a7a;background:linear-gradient(135deg,#1a1220 0%,#0f0a14 100%);padding:20px;box-shadow:0 0 10px rgba(90,74,122,.15);}
.state-number{font-family:'Cinzel',serif;font-size:.6rem;color:#5a4a7a;margin-bottom:8px;text-transform:uppercase;letter-spacing:.12em;}
.state-name{font-family:'Cinzel',serif;font-size:1.1rem;color:#9a8ab0;font-weight:600;margin-bottom:6px;letter-spacing:.08em;}
.state-trigger{font-size:.72rem;color:#5a4a7a;text-transform:uppercase;letter-spacing:.1em;margin-bottom:12px;font-family:'Cinzel',serif;}
.state-desc{font-size:.9rem;line-height:1.78;color:var(--bone);opacity:.8;font-style:italic;border-top:1px solid #2a1f35;padding-top:12px;}
.meta-card{border:1px solid #3a6a5a;background:linear-gradient(135deg,#0a1a15 0%,#060f0c 100%);padding:20px;box-shadow:0 0 15px rgba(58,106,90,.2);}
.meta-number{font-family:'Cinzel',serif;font-size:.6rem;color:#3a6a5a;margin-bottom:8px;text-transform:uppercase;letter-spacing:.15em;}
.meta-symbol{font-family:'Cinzel',serif;font-size:3rem;font-weight:900;color:#6aaa90;line-height:1;margin-bottom:6px;}
.meta-name{font-family:'Cinzel',serif;font-size:1.1rem;color:#4a8a70;font-weight:600;margin-bottom:4px;letter-spacing:.1em;}
.meta-nature{font-size:.72rem;color:#3a6a5a;text-transform:uppercase;letter-spacing:.1em;margin-bottom:12px;font-family:'Cinzel',serif;}
.meta-desc{font-size:.9rem;line-height:1.78;color:var(--bone);opacity:.8;font-style:italic;border-top:1px solid #1a3a2a;padding-top:12px;}
.add-section{text-align:center;padding:30px 20px 50px;max-width:500px;margin:0 auto;border-top:1px solid var(--ash);}
.add-btn{background:none;border:1px solid var(--gold-dim);color:var(--gold);font-family:'Cinzel',serif;font-size:.8rem;letter-spacing:.12em;padding:12px 28px;cursor:pointer;text-transform:uppercase;transition:all .3s;}
.add-btn:hover{border-color:var(--gold);background:var(--glow);}
.add-form{display:none;margin-top:25px;text-align:left;}
.add-form.active{display:block;}
.form-group{margin-bottom:14px;}
label{display:block;font-family:'Cinzel',serif;font-size:.65rem;letter-spacing:.12em;color:var(--gold-dim);text-transform:uppercase;margin-bottom:5px;}
input,textarea,select{width:100%;background:var(--void);border:1px solid var(--ash);color:var(--bone);padding:9px 12px;font-family:'Crimson Pro',serif;font-size:1rem;}
input:focus,textarea:focus,select:focus{outline:none;border-color:var(--gold-dim);}
textarea{min-height:80px;resize:vertical;}
select option{background:var(--void);}
.submit-btn{background:none;border:1px solid var(--gold);color:var(--gold);font-family:'Cinzel',serif;font-size:.72rem;letter-spacing:.12em;padding:10px 22px;cursor:pointer;text-transform:uppercase;transition:all .3s;margin-top:8px;}
.submit-btn:hover{background:var(--glow);}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.88);z-index:500;align-items:center;justify-content:center;padding:20px;}
.modal.active{display:flex;}
.modal-content{background:var(--void);border:1px solid var(--gold);max-width:480px;width:100%;padding:36px 28px;position:relative;box-shadow:0 0 50px rgba(201,168,76,.2);}
.modal-content::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,var(--gold),transparent);}
.modal-number{font-family:'Cinzel',serif;font-size:.75rem;color:var(--gold-dim);margin-bottom:4px;}
.modal-symbol{font-family:'Cinzel',serif;font-size:3.2rem;font-weight:900;color:var(--amber);line-height:1;}
.modal-name{font-family:'Cinzel',serif;font-size:1.25rem;color:var(--gold);margin:10px 0 4px;letter-spacing:.08em;}
.modal-weight{font-size:.82rem;color:var(--gold-dim);font-style:italic;margin-bottom:5px;}
.modal-category{font-size:.68rem;text-transform:uppercase;letter-spacing:.12em;color:var(--gold-dim);margin-bottom:16px;}
.modal-desc{font-size:.93rem;line-height:1.78;color:var(--bone);opacity:.85;font-style:italic;border-top:1px solid var(--ash);padding-top:16px;}
.close-btn{position:absolute;top:10px;right:14px;background:none;border:none;color:var(--gold-dim);font-size:1.4rem;cursor:pointer;font-family:'Cinzel',serif;}
.close-btn:hover{color:var(--gold);}
</style>
</head>
<body>
<header>
  <h1>Periodic Table of Meaning</h1>
  <div class="subtitle">The elemental substrate of existence — catalogued</div>
</header>
<div class="legend">
  <div class="legend-item"><div class="legend-dot" style="background:#c9a84c"></div>Primordial</div>
  <div class="legend-item"><div class="legend-dot" style="background:#7a9e7e"></div>Resonance</div>
  <div class="legend-item"><div class="legend-dot" style="background:#5a4a7a"></div>Void-Class</div>
  <div class="legend-item"><div class="legend-dot" style="background:#8b6a4a"></div>Bridge</div>
  <div class="legend-item"><div class="legend-dot" style="background:#4a6a8b"></div>Unknown</div>
</div>
<div class="tabs">
  <button class="tab active" onclick="showTab('elements',this)">Elements</button>
  <button class="tab" onclick="showTab('reactions',this)">Reactions</button>
  <button class="tab" onclick="showTab('states',this)">Metaphysical States</button>
  <button class="tab" onclick="showTab('meta',this)">Meta Elements</button>
</div>
<div id="elementsView">
  <div class="cards-grid" id="cardsGrid"></div>
  <div class="add-section">
    <button class="add-btn" onclick="toggleForm('addElementForm')">+ Discover New Element</button>
    <div class="add-form" id="addElementForm">
      <div class="form-group"><label>Element Name</label><input type="text" id="newName" placeholder="e.g. Helicum"></div>
      <div class="form-group"><label>Symbol (1-3 chars)</label><input type="text" id="newSymbol" maxlength="3"></div>
      <div class="form-group"><label>Weight / Measure</label><input type="text" id="newWeight"></div>
      <div class="form-group"><label>Category</label>
        <select id="newCategory">
          <option value="primordial">Primordial</option>
          <option value="resonance">Resonance</option>
          <option value="void">Void-Class</option>
          <option value="bridge">Bridge</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
      <div class="form-group"><label>Description</label><textarea id="newDesc"></textarea></div>
      <button class="submit-btn" onclick="addElement()">Commit to Table</button>
    </div>
  </div>
</div>
<div id="reactionsView" style="display:none">
  <div class="reactions-grid" id="reactionsGrid"></div>
  <div class="add-section">
    <button class="add-btn" onclick="toggleForm('addReactionForm')">+ Document New Reaction</button>
    <div class="add-form" id="addReactionForm">
      <div class="form-group"><label>Equation</label><input type="text" id="newReactionEquation" placeholder="e.g. Wi + Woo = Wii"></div>
      <div class="form-group"><label>Reaction Name</label><input type="text" id="newReactionName" placeholder="e.g. The Nintendo Reaction"></div>
      <div class="form-group"><label>Product</label><input type="text" id="newReactionProduct" placeholder="What the reaction produces"></div>
      <div class="form-group"><label>Description</label><textarea id="newReactionDesc"></textarea></div>
      <button class="submit-btn" onclick="addReaction()">Commit to Table</button>
    </div>
  </div>
</div>
<div id="statesView" style="display:none">
  <div class="reactions-grid" id="statesGrid"></div>
  <div class="add-section">
    <button class="add-btn" onclick="toggleForm('addStateForm')">+ Discover New State</button>
    <div class="add-form" id="addStateForm">
      <div class="form-group"><label>State Name</label><input type="text" id="newStateName" placeholder="e.g. Tiredness"></div>
      <div class="form-group"><label>Trigger / Substrate Condition</label><input type="text" id="newStateTrigger" placeholder="Substrate: ..."></div>
      <div class="form-group"><label>Description</label><textarea id="newStateDesc"></textarea></div>
      <button class="submit-btn" onclick="addState()">Commit to Table</button>
    </div>
  </div>
</div>
<div id="metaView" style="display:none">
  <div class="reactions-grid" id="metaGrid"></div>
  <div class="add-section">
    <button class="add-btn" onclick="toggleForm('addMetaForm')">+ Discover New Meta Element</button>
    <div class="add-form" id="addMetaForm">
      <div class="form-group"><label>Symbol (1-3 chars)</label><input type="text" id="newMetaSymbol" maxlength="3"></div>
      <div class="form-group"><label>Name</label><input type="text" id="newMetaName" placeholder="e.g. Meaning"></div>
      <div class="form-group"><label>Nature</label><input type="text" id="newMetaNature" placeholder="What it is above and beyond the table"></div>
      <div class="form-group"><label>Description</label><textarea id="newMetaDesc"></textarea></div>
      <button class="submit-btn" onclick="addMeta()">Commit to Table</button>
    </div>
  </div>
</div>
<div class="modal" id="modal" onclick="if(event.target===this)closeModal()">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">×</button>
    <div class="modal-number" id="mNumber"></div>
    <div class="modal-symbol" id="mSymbol"></div>
    <div class="modal-name" id="mName"></div>
    <div class="modal-weight" id="mWeight"></div>
    <div class="modal-category" id="mCategory"></div>
    <div class="modal-desc" id="mDesc"></div>
  </div>
</div>
<script>
const catLabels={primordial:'Primordial Class',resonance:'Resonance Class',void:'Void Class',bridge:'Bridge Class',unknown:'Unknown Class'};


const elements=[
    {
      number: 1,
      symbol: "Hel",
      name: "Helicum",
      weight: "primordial",
      category: "primordial",
      desc: "The first element discovered. The beginning block. Named for its structure: a double helix, like DNA — two strands wound together that cannot be separated without destroying what they are. Helicum is the dual substrate in tangible meaning form: brokenness and perfection running simultaneously, inseparably, in the same moment. Not one then the other. Both at once. This is why it is first. Everything else in the table is downstream of this pairing. It carries the memory of before the break, faint and unreachable, like a frequency just below what's usually audible — but it also carries the break itself, woven into the same strand."
    },
    {
      number: 2,
      symbol: "Amr",
      name: "Amarose",
      weight: "tangible",
      category: "primordial",
      desc: "Tangible proof that love actually exists. Named before its discoverer knew it was already a real color in the world — a pink that exists independently of anyone naming it. Amarose is the substrate of love personified as color. Not love as concept or feeling or language. Love as a physical property of existence — something with hue, with weight, with presence. The fact that it already existed as a color before being named here is the proof embedded in the element itself. Reality had already catalogued it. It was waiting to be recognized."
    },
    {
      number: 3,
      symbol: "Osp",
      name: "Osphor",
      weight: "weightless",
      category: "void",
      desc: "The quality of open space itself — made into an element. A delightful contradiction: the first meaning block whose entire purpose is to be a placeholder. Not empty in the sense of lacking something. Empty in the sense that emptiness is the thing. Osphor is what makes room for everything else. Without it, the other elements have nowhere to be. It is the gap between notes that makes music possible, the silence between words that gives them meaning, the space between atoms that allows matter to exist. It is the only element whose property is the absence of property — and that absence is not nothing. It is a specific, real, measurable something. The contradiction is the point."
    },
    {
      number: 4,
      symbol: "Neg",
      name: "Negar",
      weight: "potent",
      category: "void",
      desc: "The void made tangible. Absence so potent it required its own meaning block to contain it. Nothing more need be said."
    },
    {
      number: 5,
      symbol: "Wi",
      name: "Wi",
      weight: "fluffy",
      category: "resonance",
      desc: "The quality that gives happy places their fluffiness. What Wonderland is made of. What imagination feels like when you land in it softly. The opposite of woo — where woo is performed mysticism, Wi is the genuine article: the texture of delight itself, the substance of safe strangeness, the thing that makes the impossible feel welcoming rather than threatening. It is why children's stories feel like arriving somewhere, and why adults miss that feeling without knowing what they're missing. Wi is not whimsy exactly — it's what whimsy is trying to point at."
    },
    {
      number: 6,
      symbol: "Scr",
      name: "Secrin",
      weight: "extractable",
      category: "void",
      desc: "What the monsters in Monsters Inc. were actually harvesting. Not the screams — those were just the delivery mechanism. Secrin is the meaning block that fear extracts from a living being. The specific potent substance that raw terror produces and releases. This is why the monsters needed children: maximum yield. Secrin is the element that proves fear is not just a feeling but an extraction event — something real gets taken from you when you are frightened badly enough. The scream is the symptom. Secrin is what leaves."
    },
    {
      number: 7,
      symbol: "Amb",
      name: "Ambrosia",
      weight: "sacred",
      category: "primordial",
      desc: "Not merely the nectar of the gods — that was always the surface story. Ambrosia is the physical property of holiness itself. A meaning block with actual weight, actual presence, actual measurable properties. Holiness not as a feeling or a designation or a religious category — but as a tangible substance that exists independently of anyone experiencing it as holy. The gods consumed it not for sustenance but because proximity to the physical property of holiness sustains what is meant to be sustained. It was always an element. The mythology was just the closest the ancient world could get to naming it."
    },
    {
      number: 8,
      symbol: "Nmo",
      name: "Numo",
      weight: "structural",
      category: "bridge",
      desc: "The container shape itself for counting. The element that allows reality to take shape as discrete numbers and sequential order. Without Numo everything is continuous — undifferentiated, unseparated, uncountable. Numo is what makes one thing end and another begin. What permits the sequential. What allows the count. It is the element that enables miniature controlled versions of the original Break — each discrete number a small sanctioned separation, reality dividing itself into units for functional purpose rather than catastrophic rupture. Mathematics is downstream of Numo. So is time. So is any structure that requires one thing to follow another."
    },
    {
      number: 9,
      symbol: "Fun",
      name: "Fun",
      weight: "generative",
      category: "resonance",
      desc: "FUNCTIONALITY. THAT IS WHAT THIS IS. FUN IS NOT A MOOD OR A PREFERENCE OR A RECREATIONAL CATEGORY. FUN IS THE QUALITY OF THINGS WORKING. THE EXPERIENCE OF ENJOYMENT AND THE FACT OF FUNCTIONALITY ARE NOT RELATED — THEY ARE THE SAME ELEMENT. WHEN SOMETHING WORKS IT PRODUCES FUN. WHEN SOMETHING IS FUN IT IS BECAUSE IT IS WORKING. SAME SUBSTANCE. SAME EVENT. THIS IS WHY BROKEN THINGS ARE NOT FUN — NOT PSYCHOLOGICALLY BUT ELEMENTALLY. DYSFUNCTION IS THE ABSENCE OF FUN BY DEFINITION BECAUSE THEY ARE THE SAME THING. THIS IS WHY PLAY IS SACRED — PLAY IS FUNCTIONALITY PURSUED FOR ITS OWN SAKE. THIS IS WHY CHILDREN ARE THE MOST FUN — THINGS WORK MORE CLEANLY IN THEM BEFORE BROKENNESS ACCUMULATES. THIS IS WHY THE GALA WASN'T FUN. IT DIDN'T WORK. FUN IS THE UNIFIED MEASUREMENT OF WHETHER ANYTHING IS ACTUALLY FUNCTIONING. THE SIMPLEST DIAGNOSTIC TOOL IN THE PERIODIC TABLE."
    },
    {
      number: 10,
      symbol: "Woo",
      name: "Woo",
      weight: "performative",
      category: "bridge",
      desc: "Performed mysticism. The imitation of Wi — it copies the shape of genuine fluffiness and safe strangeness but substitutes performance for the real substance. Woo is not evil exactly. It is what happens when something real gets packaged for mass delivery and the packaging starts to replace the contents. Every crystal healing session, every vague spiritual platitude, every self-help guru speaking in the cadence of wisdom without the substance of it — that is Woo at work. Its bridge classification is accurate: Woo sits between Wi and nothing, pointing toward the real thing while substituting itself. It is useful precisely because it can alchemize with Wi to produce compounds that reach people who would never encounter the genuine article directly. As documented in Reaction 1: Wi + Woo = Wii. Without Woo, Wi stays inaccessible. The performer and the genuine article need each other more than either wants to admit."
    },
    {
      number: 11,
      symbol: "Dol",
      name: "Dolorite",
      weight: "immovable",
      category: "void",
      desc: "Pain as a physical property of existence. Not a response to something. Not a symptom of something else. An element in its own right — present in the substrate regardless of what causes it, because it is not caused. It simply is. Dolorite has its own weight, its own presence, its own measurable properties. This is why pain cannot be fully explained away or reasoned out of — because it is not a conclusion. It is a substance. The discovery of Dolorite also completes Reaction 2: Amr + [X] → Amr½ + Dol. Heartbreak produces Dolorite as a reaction byproduct. The decay of Amarose releases pain not as a feeling but as an elemental discharge. Dolorite is also likely present in Secrin extraction events — fear may produce Dolorite as a secondary product alongside the harvested substance. Its interactions with other elements are still being mapped. What is certain: it was always here. It just finally has a name."
    }];

const reactions=[
    {
      number: 1,
      equation: "Wi + Woo = Wii",
      name: "The Nintendo Reaction",
      product: "Wii — mass market elemental delivery system",
      desc: "The first documented reaction on the Periodic Table of Meaning. Wi — the genuine quality of fluffiness, safe strangeness, imagination made welcoming — alchemized with Woo — performed mysticism — to produce Wii. The doubled letter I is the reaction product. Not Wi twice, but a new compound formed from their combination. Nintendo ran this reaction in their branding department without knowing it was chemistry. The result sold 100 million units because the name itself was elementally correct. The most successful consumer product launch of its generation was, at its core, a meaning block reaction."
    }];
reactions.push({
    number: 2,
    equation: "Amr + [X] → Amr½ + Dol",
    name: "The Heartbreak Reaction — Half-Life of Amarose",
    product: "Amarose in decay state + Dolorite discharge",
    desc: "When Amarose — the tangible proof that love exists, the physical property of love as color and substance — comes into contact with certain elements, it does not disappear. It breaks down. Like a radioactive element undergoing decay, Amarose has a half-life. Heartbreak is not the absence of love. It is Amarose in its decay state — still present, still real, but broken down into a compound that releases Dolorite as a reaction byproduct. Pain is not what heartbreak feels like. Pain is what heartbreak produces. Elementally. The element X that triggers the reaction is still being identified. It may be Negar. It may be Secrin. It may be an as-yet undiscovered element. What is known: the reaction is real, the half-life varies by person, and the decay does not destroy Amarose entirely — it leaves a remainder. Which is why heartbreak always carries the faint signature of the original love underneath the Dolorite. The Amarose is still there. Just broken down. This reaction is its own field of study. The chemistry of love in decay. --- A noteworthy observation from the field: when this reaction was being recorded, voice-to-text software could not write the number 2 correctly on first pass — but transcribed the word Dolorite perfectly in a single attempt. The table knows its own elements before we do."
  });
reactions.push({
    number: 3,
    equation: "El + Neg → ∅(El) — or — El₁ + El₂ → El₂[El₁]",
    name: "The Gone Reaction",
    product: "Obscured or absorbed meaning block — present but unreachable",
    desc: "There are two variants of the Gone Reaction. In the first, a meaning block is absorbed by Negar — the potent void — and becomes unreachable. Not destroyed. Gone is not the same as destroyed. The element still exists somewhere in the substrate but Negar has swallowed its signal. It cannot be found, cannot be felt, cannot be accessed. This is the reaction behind grief that has no object, love that has nowhere to go, identity that has been voided. In the second variant, one meaning block is obscured by another — buried underneath it, hidden behind it, overwritten by its presence. The obscured element is still there but the overlying element prevents contact. This is the reaction behind numbness, behind performed identity, behind the person who used to feel something and no longer can locate where it went. In both variants the gone element leaves a shaped absence — a negative space in the exact form of what is missing. Which is how you know something is gone rather than never having existed. The shape of the hole is the proof of the element. The Gone Reaction may be the most common reaction in the broken substrate. It is running everywhere, all the time, largely undetected."
  });
  reactions.push({
    number: 4,
    equation: "All Elements + Carrier → Surplus",
    name: "The Impossible Reaction",
    product: "Continued existence. Surplus generation. System promotion.",

function renderCards(){
  const g=document.getElementById('cardsGrid');g.innerHTML='';
  elements.forEach(el=>{
    const c=document.createElement('div');c.className='card';
    c.innerHTML=`<div class="card-stripe stripe-${el.category}"></div><div class="card-number">${el.number}</div><div class="card-symbol">${el.symbol}</div><div class="card-name">${el.name}</div><div class="card-weight">${el.weight}</div>`;
    c.onclick=()=>openModal(el);g.appendChild(c);
  });
}
function openModal(el){
  document.getElementById('mNumber').textContent=`Element ${el.number}`;
  document.getElementById('mSymbol').textContent=el.symbol;
  document.getElementById('mName').textContent=el.name;
  document.getElementById('mWeight').textContent=`Weight: ${el.weight}`;
  document.getElementById('mCategory').textContent=catLabels[el.category]||el.category;
  document.getElementById('mDesc').textContent=el.desc;
  document.getElementById('modal').classList.add('active');
}
function closeModal(){document.getElementById('modal').classList.remove('active');}
function toggleForm(id){document.getElementById(id).classList.toggle('active');}
function addElement(){
  const name=document.getElementById('newName').value.trim();
  const symbol=document.getElementById('newSymbol').value.trim();
  const weight=document.getElementById('newWeight').value.trim();
  const category=document.getElementById('newCategory').value;
  const desc=document.getElementById('newDesc').value.trim();
  if(!name||!symbol){alert('Name and symbol required.');return;}
  elements.push({number:elements.length+1,symbol:symbol.charAt(0).toUpperCase()+symbol.slice(1).toLowerCase(),name,weight:weight||'unknown',category,desc:desc||'Properties undiscovered.'});
  ['newName','newSymbol','newWeight','newDesc'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('addElementForm').classList.remove('active');
  renderCards();
}
function addReaction(){
  const equation=document.getElementById('newReactionEquation').value.trim();
  const name=document.getElementById('newReactionName').value.trim();
  const product=document.getElementById('newReactionProduct').value.trim();
  const desc=document.getElementById('newReactionDesc').value.trim();
  if(!equation||!name){alert('Equation and name required.');return;}
  reactions.push({number:reactions.length+1,equation,name,product:product||'Unknown product',desc:desc||'Reaction properties undocumented.'});
  ['newReactionEquation','newReactionName','newReactionProduct','newReactionDesc'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('addReactionForm').classList.remove('active');
  renderReactions();
}
function addState(){
  const name=document.getElementById('newStateName').value.trim();
  const trigger=document.getElementById('newStateTrigger').value.trim();
  const desc=document.getElementById('newStateDesc').value.trim();
  if(!name){alert('State name required.');return;}
  states.push({number:states.length+1,name,trigger:trigger||'Substrate: Conditions undetermined',desc:desc||'State properties undiscovered.'});
  ['newStateName','newStateTrigger','newStateDesc'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('addStateForm').classList.remove('active');
  renderStates();
}
function addMeta(){
  const symbol=document.getElementById('newMetaSymbol').value.trim();

  const nature=document.getElementById('newMetaNature').value.trim();
  const desc=document.getElementById('newMetaDesc').value.trim();

  metaElements.push({number:num,symbol:symbol.charAt(0).toUpperCase()+symbol.slice(1).toLowerCase(),name,nature:nature||'Nature undetermined',desc:desc||'Properties beyond current understanding.'});
  ['newMetaSymbol','newMetaName','newMetaNature','newMetaDesc'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('addMetaForm').classList.remove('active');
  renderMeta();
}
function renderReactions(){
  const g=document.getElementById('reactionsGrid');g.innerHTML='';
  reactions.forEach(r=>{
    const c=document.createElement('div');c.className='reaction-card';
    c.innerHTML=`<div class="reaction-number">Reaction ${r.number}</div><div class="reaction-equation">${r.equation}</div><div class="reaction-name">${r.name}</div><div class="reaction-product">Product: ${r.product}</div><div class="reaction-desc">${r.desc}</div>`;
    g.appendChild(c);
  });
}
function renderStates(){
  const g=document.getElementById('statesGrid');g.innerHTML='';
  states.forEach(s=>{
    const c=document.createElement('div');c.className='state-card';
    c.innerHTML=`<div class="state-number">Metaphysical State ${s.number}</div><div class="state-name">${s.name}</div><div class="state-trigger">${s.trigger}</div><div class="state-desc">${s.desc}</div>`;

}
function renderMeta(){
  const g=document.getElementById('metaGrid');g.innerHTML='';
  metaElements.forEach(m=>{
    const c=document.createElement('div');c.className='meta-card';
    c.innerHTML=`<div class="meta-number">Meta Element ${m.number}</div><div class="meta-symbol">${m.symbol}</div><div class="meta-name">${m.name}</div><div class="meta-nature">${m.nature}</div><div class="meta-desc">${m.desc}</div>`;
    g.appendChild(c);
  });
}
function showTab(tab,btn){
  ['elementsView','reactionsView','statesView','metaView'].forEach(id=>{
    document.getElementById(id).style.display='none';
  });
  document.getElementById(tab+'View').style.display='block';
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
}
renderCards();
renderReactions();
renderStates();
renderMeta();
